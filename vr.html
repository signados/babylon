<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Babylon.js VR Experience</title>
          <style>
                    html,
                    body {
                              width: 100%;
                              height: 100%;
                              margin: 0;
                              overflow: hidden;
                    }

                    #renderCanvas {
                              width: 100%;
                              height: 100%;
                              touch-action: none;
                    }

                    #exitButton {
                              position: absolute;
                              top: 10px;
                              right: 10px;
                              z-index: 100;
                              padding: 10px 20px;
                              background-color: #f00;
                              color: #fff;
                              border: none;
                              border-radius: 5px;
                              cursor: pointer;
                    }
          </style>
</head>

<body>
          <canvas id="renderCanvas"></canvas>
          <button id="exitButton">Exit VR</button>
          <script src="https://cdn.babylonjs.com/babylon.js"></script>
          <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
          <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
          <script>
                    window.addEventListener('DOMContentLoaded', function () {
                              const canvas = document.getElementById('renderCanvas');
                              const engine = new BABYLON.Engine(canvas, true);

                              const createScene = function () {
                                        const scene = new BABYLON.Scene(engine);

                                        BABYLON.WebXRDefaultExperience.CreateAsync(scene).then((xr) => {
                                                  xr.baseExperience.camera.position = new BABYLON.Vector3(0, 1.6, -5);

                                                  document.getElementById('exitButton').addEventListener('click', function () {
                                                            xr.baseExperience.exitXRAsync();
                                                  });

                                                  const input = xr.input;
                                                  const controllers = input.controllers;

                                                  controllers.forEach(controller => {
                                                            controller.onMotionControllerInitObservable.add(motionController => {
                                                                      const triggerComponent = motionController.getComponent("xr-standard-trigger");
                                                                      if (triggerComponent) {
                                                                                triggerComponent.onButtonStateChangedObservable.add((component) => {
                                                                                          if (component.pressed) {
                                                                                                    const pickInfo = scene.pick(controller.pointer.position);
                                                                                                    if (pickInfo.hit && pickInfo.pickedMesh === sphere) {
                                                                                                              pickInfo.pickedMesh.position = controller.pointer.position;
                                                                                                    }
                                                                                          }
                                                                                });
                                                                      }
                                                            });
                                                  });
                                        });

                                        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                                        const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
                                        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1 }, scene);
                                        sphere.position.y = 1;

                                        return scene;
                              };

                              const scene = createScene();

                              engine.runRenderLoop(function () {
                                        scene.render();
                              });

                              window.addEventListener('resize', function () {
                                        engine.resize();
                              });
                    });
          </script>
</body>

</html>
